global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules.yml"

scrape_configs:
  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']

  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:9187']

  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
